name: Build EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install pyinstaller pyqt6
      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --icon=remap_icon.ico remap_flasher_pro_full.py
      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: remap_flasher
          path: dist/remap_flasher_pro_full.exe
